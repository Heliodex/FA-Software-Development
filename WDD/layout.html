<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ³</text></svg>">
	<title>{{.Data.Title}} &ndash; Kirkstead Farm</title>

	<script>
		// if (false)
		setTimeout(async () => {
			// reload by fetching the same page
			const f = await fetch(window.location.href)
			const data = await f.text()
			document.open()
			document.write(data)
			document.close()
		}, 300)
	</script>
</head>

<body>
	<header>
		<div id="top">
			<h1>ðŸŒ³ Kirkstead Farm</h1>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contact">Contact</a></li>
					<li><a href="/gallery">Gallery</a></li>
				</ul>
			</nav>
		</div>

		<style>
			@scope {
				nav {
					background: #222;
					border: 1px solid grey;
					border-radius: 0.5rem;
					padding: 0 0.2rem;
				}

				ul {
					display: flex;
					gap: 1rem;
					list-style: none;
					margin: 0;
					padding: 0.5rem ;
				}

				a[href="/{{.Data.Path}}"] {
					font-weight: bold;
					color: white;
				}
			}
		</style>

		<hr>
		<h2>{{.Data.Title}}</h2>
	</header>

	<main>
		{{.Body}}
	</main>

	<footer>
		<hr>
		<small id="bottom">
			Kirkstead Farm &ndash; Last updated 12 November 2024
			<a href="https://github.com/Heliodex/FA-Software-Development/tree/main/WDD">Source code</a>
		</small>
	</footer>
</body>

</html>
