<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>{{.Data.Title}}</title>

	<script>
		setTimeout(async () => {
			// reload by fetching the same page
			const f = await fetch(window.location.href)
			const data = await f.text()
			document.open()
			document.write(data)
			document.close()
		}, 300)
	</script>
</head>

<body>
	<header>
		<div id="top">
			<h1>Kirkstead Farm</h1>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</nav>
		</div>

		<style>
			@scope {
				#top {
					display: flex;
					justify-content: space-between;
				}

				nav {
					background: #222;
					border: 1px solid grey;
					display: inline-block;
					border-radius: 0.5rem;
					padding: 0 0.2rem;
				}

				ul {
					display: flex;
					gap: 1rem;
					list-style: none;
					margin: 0;
					padding: 0.5rem;
				}

				a[href="/{{.Data.Path}}"] {
					font-weight: bold;
					color: white;
				}
			}
		</style>

		<hr>
	</header>

	<main>
		{{.Body}}
	</main>

	<footer>
		<hr>
		<small>Kirkstead Farm &ndash; Last updated 12 November 2024</small>
	</footer>
</body>

</html>
