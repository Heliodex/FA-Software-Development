<p>
	Our petting zoo is open during all visitng hours. Some of our cute and cuddly animals are listed below!
</p>

<ul>
	{{range $v := .Animals}}
	<li>
		<b>{{index $v 0}}</b> 
		<p>
			{{index $v 1}}
		</p>
		<img src="/{{index $v 0}}.webp" alt="{{index $v 0}}">
	</li>
	{{end}}
</ul>

<style>
	@scope {
		li {
			padding-bottom: 1rem;
		}
		img {
			height: 9rem;
			border-radius: 0.5rem;
		}
	}
</style>
